<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js 3Dモデル表示 - DEMO</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      // シーン、カメラ、レンダラーを作成
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000,
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      // 照明を追加
      // 全体を照らすアンビエントライト
      const light = new THREE.DirectionalLight(0xffffff, 0.4);
      light.position.set(5, 2, 5);
      scene.add(light);
      // 光源(照明)を表示
      const directionalLightHelper = new THREE.DirectionalLightHelper(light, 2);
      scene.add(directionalLightHelper);

      const light02 = new THREE.DirectionalLight(0xffffff, 1);
      light02.position.set(0, 10, 0);
      scene.add(light02);

      const directionalLightHelper02 = new THREE.DirectionalLightHelper(
        light02,
        2,
      );
      scene.add(directionalLightHelper02);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
      scene.add(ambientLight);

      // x,y,z軸を表示
      const axesHelper = new THREE.AxesHelper(180);
      scene.add(axesHelper);

      // GLTFLoaderを使ってモデルをロード
      const loader = new THREE.GLTFLoader();
      loader.load(
        "./model/desk_chair.glb",
        function (gltf) {
          const model = gltf.scene;
          model.scale.set(1, 1, 1); // 必要に応じてモデルのスケールを調整
          scene.add(model);
        },
        undefined,
        function (error) {
          console.error(error);
        },
      );

      // カメラの位置を調整
      camera.position.z = 5;
      camera.position.x = 5;
      camera.position.y = 3;

      // OrbitControls を作成してカメラとレンダラーをリンク
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 慣性スクロールを有効にする
      controls.dampingFactor = 0.05; // 遅延の速度
      controls.screenSpacePanning = false; // 画面上でパン操作を無効化
      controls.maxPolarAngle = Math.PI / 2; // 縦方向の回転制限

      // アニメーションループ
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // ウィンドウサイズ変更時にレンダラーとカメラを調整
      window.addEventListener("resize", () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });
    </script>
  </body>
</html>
